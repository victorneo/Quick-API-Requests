<html>
  <head>
    <style>
      body{background-color: #fff; font-family: Helvetica, Arial, sans-serif; color: #000;}
      input, button, textarea{display: block;}
      input, textarea{width: 100%;}
      textarea{height: 350px;}
    </style>
  </head>
  <body>
    <p>
      Enter the API URL here:
      <input type="text" id="url" />
      <button id="go">Go</button>
    </p>
    <p>
      Results, if any, will show up here:
      <textarea id="results" readonly></textarea>
      <button id="clear">Clear results</button>
    </p>
  </body>
</html>
